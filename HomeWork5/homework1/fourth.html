<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Введіть кількість сантиметрів"))
        let b = Math.floor(a/100) // Кількість метрів
        let c = Math.floor(a/10000) // Кількість кілометрів
        document.write(`Кількість метрів: ${b} Кількість кілометрів: ${c}`)
    </script>
</body>
</html>
