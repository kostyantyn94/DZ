<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Ціна першого товару"))
        let b = parseInt(prompt("Ціна другого товару"))
        let c = parseInt(prompt("Ціна третього товару"))
        let a1 = parseInt(prompt("Кількість першого товару"))
        let b1 = parseInt(prompt("Кількість другого товару"))
        let c1 = parseInt(prompt("Кількість другого товару"))
        document.write(`Закальна ціна ${(a*a1)+(b*b1)*(c*c1)}`)
    </script>
</body>
</html>
