<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Введіть число")
        let y = x - Math.trunc(x)
        document.write("Дробова частина" + y + " ") 
        document.write("Ціла частина " + Math.trunc(x))
    </script>
</body>
</html>
