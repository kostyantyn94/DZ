<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
        let coin = parseInt(prompt("Введіть кількість копійок"))
        let grn = Math.floor(coin/100)
        let rest = (coin/100 - grn)*100
        document.write("Гривні " + grn)
        document.write(" Копійки " + rest) 
       </script>
    </body>
</html>
