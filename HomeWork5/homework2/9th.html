<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let second = parseInt(prompt("Введіть секунду"))
        
        let hour = Math.floor(second/60/60)
        let min = (second/3600 - hour) * 60
        document.write("Години " + hour)
        document.write(" Хвилини " + min)
    </script>
</body>
</html>
