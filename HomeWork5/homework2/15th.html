<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let month = prompt("Ввести місяць")
        let N = prompt("Величина зміщення")
        let newMonth = (month - 1 + N) % 12 + 1
        document.write(newMonth)
    </script>
</body>
</html>
