<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let month = prompt("ввести кількість місяців")
        let years = Math.floor(month/12)
        let restMonth = (month/12 - years) * 12
        document.write("Рік " + years, "Місяць " + restMonth)
    </script>
</body>
</html>
