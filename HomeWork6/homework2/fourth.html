<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Назва товару")
        var number = parseInt(prompt("Кількість товару"))
        var price = parseInt(prompt("Ціна товару"))
        var year = parseInt(prompt("Рік"))
        if (number) 
        document.write (`${name} - ${number} - ${price} - ${year}`)
        else 
        document.write("Error")
    </script>
</body>
</html>
