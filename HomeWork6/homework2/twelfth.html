<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nameFirst = prompt("Ім'я першої дитина")
        var nameSecond = prompt("Ім'я другої дитини")
        var chocolateFirst = parseInt(prompt("Введіть кількість шоколадок першої дитини"))
        var chocolateSecond = parseInt(prompt("Введіть кількість шоколадок другої дитини"))
        if (chocolateFirst > chocolateSecond)
            alert(nameFirst)
            else
            alert(nameSecond)
    </script>
</body>
</html>
