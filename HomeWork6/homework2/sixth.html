<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Введіть перше число"))
        var b = parseInt(prompt("Введіть друге число"))
        var number = parseInt(prompt("Введіть номер"))
        if (number == 1) {
            var sum = a + b
            document.write("a + b = " + sum )
            }
            else if (number == 2) {
            var dif = a - b
            document.write("a - b = " + dif)
            }
            else if (number == 3) {
            var mul = a * b
            document.write("a * b = " + mul)    
            }
            else if (number == 4) {
            var div = a / b    
            document.write("a / b = " + div)
            }
        else 
            document.write("error")
    </script>
</body>
</html>
