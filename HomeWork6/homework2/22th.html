    <script>
        var pC = Math.floor(Math.random()*3 +1)
        alert(pC)
        var me = parseInt(prompt("Камінь - 1, Ножниці - 2, Бумага - 3"))
        if (pC == me) 
            alert("Нічья")
        else if (pC == 1 && me == 2)
            alert("Ви програли")
        else if (pC == 2 && me == 3)
            alert("Ви програли")
        else if (pC == 3 && me == 1)
            alert("Ви програли")
        else if (me == 1 && pC == 2)
            alert("Ви виграли")
        else if ( me == 2 && pC == 3)
            alert("Ви виграли")
        else if ( me == 3 && pC == 1)
            alert("Ви виграли")
    </script>
