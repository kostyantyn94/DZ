<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    var lvl = parseInt(prompt("Введіть рівень доступу"))
    switch (lvl) {
        case 1:
            alert("Адміністратор")
            break;
            case 2:
            alert("Менеджер")
            break;
            case 3:
            alert("Редактор")
            break;
            case 4:
            alert("Користувач")
            break;
        default:
        alert("error")
            break;
    }
</script>
</body>
</html>
