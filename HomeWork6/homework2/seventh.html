<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
                var a = parseInt(prompt("Введіть перше число"))
                var b = parseInt(prompt("Введіть друге число"))
                var operation = prompt("Введіть операцію: plus, minus, multiplication, division")
                if (operation = plus) {
                    var sum = a + b
                    document.write("a + b = " + sum )
                    }
                    else if (operation = minus) {
                    var dif = a - b
                    document.write("a - b = " + dif)
                    }
                    else if (operation = multiplication) {
                    var mul = a * b
                    document.write("a * b = " + mul)    
                    }
                    else if (operation = division) {
                    var div = a / b    
                    document.write("a / b = " + div)
                    }
                else 
                    document.write("error")
            </script>
    </body>
</html>
