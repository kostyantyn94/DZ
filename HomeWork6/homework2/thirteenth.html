<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Введіть вік"))
        if (age > 3 && age < 7) 
            alert("Дитячий садок")
        else if (age > 6 && age < 17)
            alert("Школа")
        else if (age > 16 && age < 23)
            alert("Університет")
        else if (age > 22 && age < 60)
            alert("Робота") 
        else if (age > 59)
            alert("Пенсія")
    </script>
</body>
</html>
