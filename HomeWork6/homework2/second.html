<script>
  
       var cost = parseInt(prompt('Введіть ціну товару'))
       var money = parseInt(prompt('Введіть кількість грошей'))
       var rest = money - cost

       if (cost <= money) {
        document.write('Дякую за покупку')


       if (rest > 4) 
           document.write(`Ваша решта ${rest} грн. Бажаєте купити лотерею за 4 грн?`)
       
       }

       else 
        document.write('Не достатньо коштів')
       
       
   

   </script>
