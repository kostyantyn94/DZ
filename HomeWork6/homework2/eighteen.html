<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var r = parseInt(prompt("Введіть рейтинг"))
        switch (r) {
            case 1:
                alert("Профі")
                break;
                case 2:
                alert("Досвідчений")
                break;
                case 3:
                alert("Знаючий")
                break;
                case 4:
                alert("Початіквець")
                break;
            default:
            alert("error")
                break;
        }
    </script>
</body>
</html>
