<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script defer>
            function f1 () {
                var num, out, prNum, tempOut
                prNum = Math.floor((Math.random() * 100) +1)
                tempOut = document.getElementById('tempOut')
            tempOut.innerHTML = prNum
            num = document.getElementById('mynum').value;
            out = document.getElementById('out')
           
            if (num > (prNum + 10)  && num > (prNum -10)  && num == prNum) {
                out.innerHTML = 'Ви вгадали'
            }
            else {
                out.innerHTML = 'Ви помились'
            }
            }

            
    </script>
    </head>
    <body>
        <p>Введіть число: <input type="text" id="mynum"></p>
        <button onclick="f1()">Вгадати</button>
        <hr>
        <p id="out"></p>
        <p id="tempOut"></p>
    </body>
</html>
