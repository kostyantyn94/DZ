      function numberOfEven(a, b, c, n) {
        if (a % 2 == 0 && b % 2 == 0 && c % 2 == 0) return (n = 3);
        else if (a % 2 == 0 && b % 2 == 0 && c % 2 !== 0) return (n = 2);
        else if (a % 2 == 0 && b % 2 !== 0 && c % 2 == 0) return (n = 2);
        else if (a % 2 !== 0 && b % 2 == 0 && c % 2 == 0) return (n = 2);
        else if (a % 2 == 0 && b % 2 !== 0 && c % 2 !== 0) return (n = 1);
        else if (a % 2 !== 0 && b % 2 == 0 && c % 2 !== 0) return (n = 1);
        else if (a % 2 !== 0 && b % 2 !== 0 && c % 2 == 0) return (n = 1);
        else return (n = 0);
      }
      var x = parseInt(prompt("Введіть перше число"));
      var y = parseInt(prompt("Введіть друге число"));
      var z = parseInt(prompt("Введіть третє число"));

    </script>
