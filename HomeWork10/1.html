<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function year(month) {
        switch (month) {
          case 12:
          case 1:
          case 2:
            return "Зима";
            break;
          case 3:
          case 4:
          case 5:
            return "Весна";
          case 6:
          case 7:
          case 8:
            return "Літо";
          case 9:
          case 10:
          case 11:
            return "Осінь";
          default:
            break;
        }
      }
      var x = parseInt(prompt("Введіть номер місяця"));
      var y = year(x);
      alert(y);
    </script>
  </body>
</html>
