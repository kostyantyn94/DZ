<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
      function mul(a, b) {
        return a * b;
      }
      function mid(a, b) {
        return (a + b) / 2;
      }
      function min(a, b) {
        return Math.min(a, b);
      }
      document.write(`${sum(2, 3)},
        ${mul(2, 3)},
        ${mid(2, 3)},
        ${min(2, 3)}.
        
        `);
    </script>
  </body>
</html>
