        <script>
        var a = prompt("Введіть категорію")
        switch (a) {
            case "А":
            alert("мотоцикли та моторолери")
                
                break;
            case "В":
            alert("легкові автомобілі та інші легкі автомобілі на їхній базі")
            case "С":
            alert("вантажні автомобілі")
            default:
                break;
        }
    </script>
