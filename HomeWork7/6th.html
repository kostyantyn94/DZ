<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
        var a = parseInt(prompt("Введіть номер дня"))
        switch (a) {
            case 1:
                alert("Понеділок")
                break;
                
                case 2:
                alert("Вівторок")
                break;
                case 3:
                alert("Середа")
                break;
                case 4:
                alert("Четвер")
                break;
                case 5:
                alert("Пятниця")
                break;
                case 6:
                alert("Субота")
                break;
                case 7:
                alert("Неділя")
                
                break;
            default:
            alert("Error")
                break;
        }
    </script>
    </body>
</html>
