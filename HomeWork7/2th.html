<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
        var note = parseInt(prompt("Оцінка від 2 до 5"))
        switch (note) {
            case 2:
                alert("Незадовільно")
                break;
                case 3:
                alert("Задовільно")
                break;
                case 4:
                alert("Добре")
                break;
                case 5:
                alert("Відмінно")
                break;
            default:
                alert("Error")
                break;
        }
    </script>
    </body>
</html>
