<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Введіть першу букву розширення")
        switch (a) {
            case "h":
                alert("Браузер")
                break;
            case "d":
                alert("Блокнот")
                break;
            case "j":
                alert("Paint")
                break;
            case "m":
                alert("Вінамп")
                break;
            case "x":
                alert("Иксель")
                break;
            default:
                alert("error")
                break;
        }
    </script>
</body>
</html>
