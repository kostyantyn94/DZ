<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Введіть номер дня"))
        switch (a) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            alert("Робочий день")
            case 6:
            case 7:
            alert("Вихідний")
            break;
            default:
            alert("Error")
            break;
        }
    </script>
</body>
</html>
