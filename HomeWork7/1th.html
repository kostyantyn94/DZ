<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var side = parseInt(prompt("Введіть кількість сторін"))
        switch (side) {
            case 3: 
                alert("Трикутник")
                break;
            case 4:
                alert("Чотирикутник")
                break;
            case 5:
                alert("Пятикутник")
                break;
            case 6:
                alert("Шестикутник")
                break;
            default:
                alert("Error")
                break;
        }
    </script>
</body>
</html>
