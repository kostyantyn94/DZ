<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0
        var sum = 0
        var a = parseInt(prompt("Введіть кількість парних чисел які ви хочете додати"))
        while (n !== a) {
            x = parseInt(prompt("Введіть число"))
            if (x%2==0) {
            sum += x
            n++
        }
        }
        document.write(sum)
    </script>
</body>
</html>
