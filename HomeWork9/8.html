<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0
        var num = 0
        while (num !=7) {
            num = parseInt(prompt("1 - ініціалізація, 2 - додати 2, 3 - додати 3, 4 - відняти 2, 5 - відяти 3, 6 - вивести суму, 7 - вихід"))
            if (num==1)
                sum = 0
            else if (num == 2)
                sum = sum + 2
            else if (num == 3)
                sum = sum + 3
            else if (num == 4)
                sum = sum - 2
            else if (num == 5)
                sum = sum - 3
            else if (num == 6)
                alert(sum)
            else if (num == 7)
                alert("Вихід")
            else
                alert("error")
        }
    </script>
</body>
</html>
