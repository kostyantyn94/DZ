<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0
        while (num!=4) {
            var num = parseInt(prompt("1 - сказати привіт, 2 - сказати зачекай, 3 - сказати допобачення 4 - вихід"))
            if (num==1) 
            alert("Привіт")
            else if (num==2)
            alert("Зачекай")
            else if (num==3)
            alert("Допобачення")
            else if (num==4)
            alert("Вихід")
            else
            alert("Помилка, введіть цифру з меню")
        }
    </script>
</body>
</html>
