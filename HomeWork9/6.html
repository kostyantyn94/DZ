<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var N = parseInt(prompt("Введіть число N"))
         var M = parseInt(prompt("Введіть число M"))
        while (N < M) {
            document.write(N + " " + M + " ")
            N++ 
            M--
            document.write(N + " " + M + " ")
            N++
            M--
            document.write(N + " " + M + " ")
            N++ 
            M--
            document.write(N + " " + M + " ")
        }
    </script>
</body>
</html>
