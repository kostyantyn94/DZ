<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       for (let i = 0; i < 3; i++) {
           for (let j = 0; j < 7; j++) {
               document.write("00 ")
               
           }
           document.write("<br>")
           for (let k = 0; k < 7; k++) {
               document.write("--")
               
           }
           document.write("<br>")
           for (let p = 0; p < 7; p++) {
               document.write("&#92", "/")
               
           }
           document.write("<br>")
       }
   </script> 
</body>
</html>
