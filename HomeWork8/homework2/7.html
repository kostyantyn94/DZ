<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Користувач вводить сумму вкладених грошей
        var s = parseInt(prompt("Введіть суму грошей"))
        var a
        var b = 0
        for (let i = 0; i < 20; i++) {
            a = s*0.2 // Зріст за один рік
            b = b + a // Сумарний відсоток
        }
        document.write(`Ви отримаєте ${b+s} грн через 20 років.`)
    </script>
</body>
</html>
