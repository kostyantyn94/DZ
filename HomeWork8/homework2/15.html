<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = `A`.charCodeAt(0); i <= `Z`.charCodeAt(0); i++) {
            if (i == `A`.charCodeAt(0))
            document.write(String.fromCharCode(i), String.fromCharCode(i+1), "<br>")
            else if (i == `Z`.charCodeAt(0))
            document.write( String.fromCharCode(i-1), String.fromCharCode(i), "<br>")
            else
            document.write( String.fromCharCode(i-1), String.fromCharCode(i), String.fromCharCode(i+1), "<br>")

        }
    </script>
</body>
</html>
